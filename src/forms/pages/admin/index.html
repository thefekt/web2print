<!-- @ICON photo_prints -->
<!-- @ACCESS.READ customer:admin -->

<!-- NAME@en-US Web2Print -->

<variable #name [value]="root.db.web2print"></variable>
<variable #pagedef [value]="{

	categories : [
		{
			code : 'overview',
			name : root.i18n('LABEL_OVERVIEW'),
		},	
		{
			code : 'settings',
			name : root.i18n('LABEL_SETTINGS')
		}
	],
	entries : [
		{
			code : 'template',
			type : 'schema',
			schema : 'web2print.print_template',
			category : 'overview'
		},
		{
			code : 'document',
			type : 'schema',
			schema : 'documents.document',
			category : 'overview'
		},

		{
			type : 'settings',
			category : 'settings',
			module : 'web2print',
			changes : false
		}	
	]
}"></variable>
<include shared ref="/widgets/model/page/common-main"></include>
