<!-- @Abstract -->

<style>

	 .w2p-print-entry-overlay
	 {
		font-size: 20px;
		color: rgba(0, 0, 0, 0.7);
		cursor: pointer;
		box-sizing: border-box;
		justify-content: center;
		align-items: center;
		background-color: transparent;
		border-color:transparent;
		background-color: transparent;
		opacity:0;
		transition:200ms;
		transition-property:opacity;
	}
	
	 .w2p-print-entry-overlay:before {
		content : ' ';
		position : absolute;
		inset : 0;
		transition:200ms;
		transition-property:opacity,outline;
		z-index:0;
		outline: solid 0px var(--vr-colors-background);
	 }
	 .w2p-print-entry-overlay:after {
		content : ' ';
		position : absolute;
		z-index:1;
		inset : 0;
		transition:200ms;
		transition-property:opacity,outline;
		outline: dashed 0px var(--vr-colors-primary);
	 }

	body.desktop .w2p-print-entry-overlay:hover,
	.w2p-print-entry-overlay.w2p-print-entry-changed,
	.w2p-print-entry-overlay.w2p-print-entry-focused {
		opacity : 1;
	}
	
	body.desktop .w2p-print-entry-overlay:hover {
		box-shadow : 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12); /* mat-elevation-z3 */
		background-color : rgba(255,255,255,0.3);
	}
	
	@keyframes backgroundFade {
		 0% {
	        opacity:0;
	    }
	    50% {
	        opacity:1;
	    }
	    100% {
	        opacity:0;
	    }
	}
	
	.w2p-print-entry-overlay.w2p-print-entry-changed {
		background-color : transparent;
	    animation: backgroundFade 750ms forwards 4;
	}
	
	.w2p-print-entry-overlay.w2p-print-entry-changed:before {
		outline: solid 6px var(--vr-colors-background);
	}

	.w2p-print-entry-overlay.w2p-print-entry-changed:after {
	    outline: dashed 6px var(--vr-colors-primary);
	}

	.w2p-print-entry-overlay.w2p-print-entry-focused:before {
		outline: solid 6px var(--vr-colors-background);
	}

	.w2p-print-entry-overlay.w2p-print-entry-focused:after {
  		outline: dashed 6px var(--vr-colors-primary);
	}

	
	/* CUSTOM FORM FIELDS FOCUSED SIDENAV */
	/*.sidenav-content-focused .print-content-entry:NOT(:hover):NOT(.print-content-entry-focused) {
		opacity : 0.25;
	}*/

	.print-content-entry {
		position : relative;
		overflow : visible !important;
	}
	
	.print-content-entry.print-content-entry-focused:before {
		position : absolute;
		content : ' ';
		top : 0px;
		left : 0;
		right : 0;
		bottom : 10px;
		margin : -8px;
	}

	.print-content-entry.print-content-entry-focused input,.print-content-entry.print-content-entry-focused textarea {
		color : white !important;
		caret-color: white !important;
		background : var(--vr-colors-primary);
	}
	.print-content-entry.print-content-entry-focused input::placeholder,
	.print-content-entry.print-content-entry-focused textarea::placeholder {
		color: var(--vr-color-primary) !important;
		opacity: 0.8 !important;
	}

	
	.print-content-entry.print-content-entry-focused label.mdc-floating-label {
		color : rgba(255,255,255,0.80) !important;
		pointer-events:none;
	}

	.print-content-entry {
		padding-bottom : 10px;	
	}
	
	.print-content-entry .mat-mdc-form-field-subscript-wrapper {
		display:none;
	}
	
	.print-content-entry.print-content-entry-focused {
		padding-top:11px;
		margin-top:-11px;
		margin-left:-8px;	
		margin-right:-8px;
		padding-left:8px;
		padding-right:8px;	
		
		padding-bottom : 7px;
		margin-bottom:3px;
		
		background:var(--vr-colors-primary);
	}
	
	
	.print-content-entry:NOT(.print-content-entry-focused) .input-field-button {
		visibility : hidden !important;
	}
	.print-content-entry .input-field-button {
		transform: translate(0px,-7px);
		border-radius : 3px;
		margin : 2px;
	}
	
	.print-content-entry.print-content-entry-focused .mdc-line-ripple {
		display : none;
	}
	
	.print-content-entry .mat-mdc-form-field .mdc-floating-label {
		transition : initial !important;
	}
	
	.sidenav-contents form-category-panel > mat-expansion-panel mat-expansion-panel-header {
		box-shadow: 0 0px 4px 0px rgba(0,0,0,0.6);
  		border-bottom-left-radius: 0;
    	border-bottom-right-radius: 0;
	}
	.sidenav-contents form-category-panel > mat-expansion-panel.form-category-focused mat-expansion-panel-header {
		box-shadow: 0 0px 2px 1px var(--vr-colors-primary);  		
	}

	
	.sidenav-contents form-category-panel .mat-expansion-panel-body {
		padding-top : 8px !important;
	}
</style>
